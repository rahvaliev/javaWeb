<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header  th:replace="fragments/commons::nav">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Register</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" method="post" action="/users/register" th:object="${userRegisterBindingModel}" >
        <div class="form-group" >
            <h5 th:if="${isExists}" class="bg-danger rounded"  >Username is occupied!</h5>
            <div  class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">Username</label>
            </div>
            <input th:field="*{username}" th:errorclass="'bg-danger is-invalid'" type="text" class="form-control" id="username" name="username" />
            <small th:errors="*{username}" class="invalid-feedback text-danger">Username error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email</label>
            </div>
            <input th:field="*{email}" th:errorclass="'bg-danger is-invalid'"
                    type="email" class="form-control" id="email" name="email" />

            <small th:errors="*{email}" class="invalid-feedback text-danger">Email error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label  for="password" class="h4 mb-2" >Password</label>
            </div>
            <input th:field="*{password}" th:errorclass="'bg-danger is-invalid'"
                    type="password" class="form-control" id="password" name="password" />
            <small th:errors="*{password}" class="invalid-feedback text-danger">Password error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input th:field="*{confirmPassword}" th:errorclass="'bg-danger is-invalid'"
                    type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword" />
            <small th:errors="*{confirmPassword}" class="invalid-feedback text-danger">ConfirmPassword error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Register</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
