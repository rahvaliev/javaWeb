<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head">
</head>
<body>
<header  th:replace="fragments/commons::nav">
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add product</span></h1>
    <h5 th:if="${isExists}" class="bg-danger rounded text-center mt-2">Product exists! </h5>
    <hr class="hr-3 w-25 bg-white"/>
    <form class="mx-auto w-25 bg-blur rounded" method="POST" action="/products/add" th:object="${productAddBindingModel}">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-white">Name</label>
            </div>
            <input th:field="*{name}" th:errorclass="'bg-danger is-invalid'"
                    type="text" class="form-control" id="name" name="name"/>
            <small th:errors="*{name}" class="invalid-feedback text-danger"> Name error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea  th:field="*{description}" th:errorclass="'bg-danger is-invalid'"
                    type="text" class="form-control" id="description" name="description"></textarea>
            <small th:errors="*{description}" class="invalid-feedback text-danger">Description error message</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="neededBefore" class="h4 mb-2">Before</label>
            </div>
            <input th:field="*{neededBefore}" th:errorclass="'is-invalid bg-danger'"
                    type="datetime-local" class="form-control" id="neededBefore" name="neededBefore"/>
            <small th:errors="*{neededBefore}" class="invalid-feedback text-danger">Needed before date error</small>
        </div>
        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input th:field="*{price}" th:errorclass="'bg-danger is-invalid'"
                    type="number" step="0.1" class="form-control" id="price" name="price"/>
            <small th:errors="*{price}" class="invalid-feedback text-danger">Price error message</small>
        </div>
        <div class="form-group">
            <div  class="text-white label-holder d-flex justify-content-center">
                <label for="category" class="h4 mb-2">Category</label>
            </div>
            <select th:field="*{category}"
                    th:errorclass="'bg-danger is-invalid'"
                   class="browser-default custom-select" id="category" name="category">
                <option value="" selected>Select category</option>
				<option  th:each="c : ${T (com.example.shoppingExamPrep.model.entities.CategoryName).values()}"
                         th:value="${c}"
                         th:text="${c}" >

                </option>

            </select>
            <small th:errors="*{category}" class="invalid-feedback text-danger">Category error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Add product</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/commons::footer">
</footer>
</body>
</html>
